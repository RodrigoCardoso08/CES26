<!DOCTYPE html>
<html>
<head>
  <title>AJAX</title>
  <script>
    function fetchData() {
      fetch('/data')
        .then(response => response.json())
        .then(data => {
          document.getElementById('message').innerText = data.message;
        });
    }
  </script>
</head>
<body>
  <h1>Página AJAX</h1>
  <button onclick="fetchData()">Carregar Dados</button>
  <p id="message">Dados não carregados</p>
</body>
</html>
